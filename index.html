<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <link rel="stylesheet" href="music.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">

        <title>BeatMaker!</title>
    </head>
    <body>
        <div class="app">
            <header>
            <h1>BeatMaker!!</h1>
            <p>Play Sounds with a simple Click</p>
            <div class="clicks">
                <div class="clicks1">
                    <audio class="sound">
                    <source src="./sounds/mixkit-classic-alarm-995.wav"/>  
                    </audio>
                </div>
                <div class="clicks2">
                    <audio class="sound">
                    <source src="./sounds/mixkit-cinematic-transition-swoosh-heartbeat-trailer-488.wav"/>
                    </audio>
                </div>
                <div class="clicks3">
                    <audio class="sound">
                    <source src="./sounds/mixkit-game-show-suspense-waiting-667.wav"/>
                    </audio>
                </div>
                <div class="clicks4">
                    <audio class="sound">
                    <source src="./sounds/mixkit-stadium-crowd-light-applause-362.wav"/>
                    </audio>
                </div>
                <div class="clicks5">
                    <audio class="sound"> 
                    <source src="./sounds/mixkit-clock-countdown-bleeps-916.wav"/>
                    </audio>
                </div>
                <div class="clicks6">
                    <audio class="sound">
                        <source src="./sounds/mixkit-alarm-tone-996.wav"/>
                    </audio>
                </div>

            </div>
        </div>
        <script src="music.js"></script>
    </body>
</html>
